<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'poppins', sans-serif;
        }
        body {
        background: url(image.jpg) no-repeat center center/cover;
        min-height: 91vh;
            background-color: black;
            display: flex;
            justify-content: center;
            margin-top: 80px;
        }
        .container {
            width: 80%;
            margin: 20px;
            padding: 20px;
        }
        form {
            margin-top: 20px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
        }
        input {
            padding: 7px 20px;
        }
        button {
            padding: 7px 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px; 
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        .delete {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <center><h1>ToDo List</h1></center>
    <div class="container">
        <form onsubmit="event.preventDefault();"> <!-- Prevent default form submission -->
            <input id="taskTitle" type="text" placeholder="Title">
            <input id="taskInput" type="text" placeholder="Task description">
            <input id="dateInput" type="date">
            <input id="taskTime" type="time">
            <button onclick="addTask()">Add</button>
        </form>
        <table id="taskTable">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="taskList">
                <!-- Table rows will be added here -->
            </tbody>
        </table>
    </div>

    <script>
        function addTask() {
            var taskTitle = document.getElementById("taskTitle");
            var taskInput = document.getElementById("taskInput");
            var dateInput = document.getElementById("dateInput");
            var taskTime = document.getElementById("taskTime");
            var taskList = document.getElementById("taskList");


            var taskDescription = taskInput.value;
            var taskDate = dateInput.value;
            var taskTitle = taskTitle.value; 
            var taskTime = taskTime.value;

            if (taskDescription.trim() === "") {
                alert("Please enter a task description.");
                return;
            }

            var newRow = taskList.insertRow();

            var cell1 = newRow.insertCell(0);
            var cell2 = newRow.insertCell(1);
            var cell3 = newRow.insertCell(2);
            var cell4 = newRow.insertCell(3);

            
            var cell5 = newRow.insertCell(4);

            cell1.textContent = taskTitle;
            cell2.textContent = taskDescription;
            cell3.textContent = taskDate;
            cell4.textContent = taskTime;
            cell5.innerHTML = '<button class="delete" onclick="deleteTask(event)">delete</button>';

            // Clear input fields after adding task
            taskInput.value = "";
            dateInput.value = "";
            taskTitle.value = "";
            taskTime.value = "";
        }

        function deleteTask(event) {
            var row = event.target.closest('tr');
            row.remove();
        }
    </script>
</body>
</html>
