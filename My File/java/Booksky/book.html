<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sriracha&display=swap" rel="stylesheet">
    <title>Booksky</title>
</head>
<body>
 <div class="navbar">
    <h1>Booksky</h1>

 </div>
 
 <div class="container">
    <div class="book-container">
        <h2>Rich dad Poor Dad</h2>
        <h5>Robert</h5>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Minus atque omnis aut ratione maiores nulla architecto nisi. Autem accusantium cupiditate illo ab id optio, eaque magni, porro culpa enim debitis!</p>
        <button onclick="deletebook(event)">Delete</button>

    </div>

 </div>

 <div class="popup-box">            
    <h2>Add Book</h2>
    <form>
        <input type="text" placeholder="Book Title" id="book-title-input">
        <input type="text" placeholder="Book Author" id="book-author-input">
        <textarea placeholder="short description" id="book-description-input"></textarea>
        <button id="Add-book">ADD</button>
        <button id="cancel-popup">CANCEL</button>
    </form>

 </div>

 <div class="popup-overlay"></div>
    

<button class="add-button" id="add-popup-button">+</button>


<script src="style.js">

</script>   
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
