<script>
function multiplicationTable(size) {
    for (let i = 1; i <= size; i++) {
        for (let j = 1; j <= size; j++) {
            console.log(`${i}x${j}=${i * j}`);
        }
    }
}

// Example usage:
multiplicationTable(5);  // Generates multiplication table up to size 10


</script>
