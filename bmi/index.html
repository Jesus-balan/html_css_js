<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20vh;
            font-family: Arial, sans-serif;
        }
        form {
            text-align: center;
            height: 250px;
            width: 300px;
            padding: 20px;
            border: 2px solid black;
            background-color: lightgray;
            border-radius: 10px;
        }
        input {
            width: 90%;
            margin-top: 10px;
            margin-bottom: 10px;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <form>
        <h1>Calculator</h1>
        <input id="var-1" type="text" placeholder="Enter number 1" required>
        <input id="var-2" type="text" placeholder="Enter number 2" required>
        <button type="button" onclick="add()">+</button>
        <button type="button" onclick="min()">-</button>
        <button type="button" onclick="multi()">*</button>
        <button type="button" onclick="divide()">/</button>
        <input id="result" type="text" placeholder="Result" readonly>
       
    </form>

    <script>
        function add() {
            var box1 = parseFloat(document.getElementById("var-1").value);
            var box2 = parseFloat(document.getElementById("var-2").value);
            var resultField = document.getElementById("result");

            if (!isNaN(box1) && !isNaN(box2)) {
                var total = box1 + box2;
                resultField.value = total;
            } else {
                resultField.value = "Invalid input";
            }
        }
        function min() {
            var box1 = parseFloat(document.getElementById("var-1").value);
            var box2 = parseFloat(document.getElementById("var-2").value);
            var resultField = document.getElementById("result");

            if (!isNaN(box1) && !isNaN(box2)) {
                var total = box1 - box2;
                resultField.value = total;
            } else {
                resultField.value = "Invalid input";
            }
        }
        function multi() {
            var box1 = parseFloat(document.getElementById("var-1").value);
            var box2 = parseFloat(document.getElementById("var-2").value);
            var resultField = document.getElementById("result");

            if (!isNaN(box1) && !isNaN(box2)) {
                var total = box1 * box2;
                resultField.value = total;
            } else {
                resultField.value = "Invalid input";
            }
        }
        function divide() {
            var box1 = parseFloat(document.getElementById("var-1").value);
            var box2 = parseFloat(document.getElementById("var-2").value);
            var resultField = document.getElementById("result");

            if (!isNaN(box1) && !isNaN(box2)) {
                var total = box1/box2;
                resultField.value = total;
            } else {
                resultField.value = "Invalid input";
            }
        }
    </script>
</body>
</html>
